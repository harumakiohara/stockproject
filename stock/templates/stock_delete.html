{% extends 'base.html' %}
{% block title %}Stock Delete{% endblock %}
     {% block contents %}

     <br>
     <div class = "container">
      <div class = 'row'>
        <div class = "col offset-3">
          <form method = "POST">
            <br>
            <P>削除してもよろしいですか？</P>
            {% csrf_token %}
            <button class = "btn btn-primary my-2"
                    type = "submit">削除</button>
            <a href = "{% url 'stock:stock_detail' object.pk %}"
               class = "btn btn-secondary my-2">キャンセル</a>
          </form>
        </div>
      </div>
     </div>
     {% endblock %}
