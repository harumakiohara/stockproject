<div id = tekitou> 
 <div class = "album py-5 be-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for record in object_list %}
        <div class="col">
         <div class = "card-deck" style = "width: 10;">
          <div class="card" style="width: 25rem;">
            <div class="card-body"> 
             <div class = "card shadow-sm"> 
              <p class="card-header">{{record.title}}</p>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class = "btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{record.category.title}}</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{record.many}}個</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                  onclick = "location.href = '{% url 'stock:stock_detail' record.pk %}'">詳細</button> 
                </div> 
                <small class = "text-muted">{{record.user.username}}</small>
                <p class = "card-footer">{{record.posted_at}}</p>
              </div>
             </div>
            </div>
          </div>      
         </div>
        </div>
        {% endfor %}
      </div>
    </div>
 </div>
</div>
