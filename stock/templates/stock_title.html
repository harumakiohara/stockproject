
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Inventory Control</h1>
        <p class="lead text-muted">
          在庫管理フォームです
        </p>
        <p>
          {% if user.is_authenticated %}
          <a href = "{% url 'stock:post' %}"
          class = 'btn btn-primary my-2'>在庫情報を登録する</a>
          <a href = "{% url 'accounts:logout' %}"
          class = "btn btn-secondary my-2">ログアウト</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
